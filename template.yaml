AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Lambda to analyze monthly Cost and Usage Reports to group costs by program cost center.

Metadata:
  AWS::ServerlessRepo::Application:
    Name: "lambda-cost-reports"
    Description: "Lambda to analyze monthly Cost and Usage Reports to group costs by program cost center."
    Author: "Sage-Bionetworks"
    SpdxLicenseId: "Apache-2.0"
    # paths are relative to .aws-sam/build directory
    LicenseUrl: "LICENSE"
    ReadmeUrl: "README.md"
    HomePageUrl: "https://github.com/Sage-Bionetworks-IT/lambda-cost-reports"
    SemanticVersion: "0.0.1"
    SourceCodeUrl: "https://github.com/Sage-Bionetworks-IT/lambda-cost-reports/tree/0.0.1"

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 120

Parameters:
  Schedule:
    Description: >
      Schedule to execute the lambda, can be a rate or a cron schedule. Format at
      https://docs.aws.amazon.com/AmazonCloudWatch/latest/events/ScheduledEvents.html
    Type: String
    Default: cron(0 12 1 * ? *)  # Run at noon on the first day of the month
    ConstraintDescription: "Use schedule format: https://docs.aws.amazon.com/AmazonCloudWatch/latest/events/ScheduledEvents.html"

Resources:
  MonthlyCostReportFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: .
      Handler: cost_reports/app.lambda_handler
      Runtime: python3.8
      Role: !GetAtt MonthlyCostReportFunctionRole.Arn
      Events:
        MonthlyTrigger:
          Type: Schedule # More info about Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#schedule
          Properties:
            Schedule: !Ref Schedule

  MonthlyCostReportFunctionRole:   # execute lambda function with this role
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonS3FullAccess

Outputs:
  MonthlyCostReportFunctionArn:
    Description: "Monthly Cost Report Lambda Function ARN"
    Value: !GetAtt MonthlyCostReportFunction.Arn
  MonthlyCostReportFunctionRoleArn:
    Description: "Implicit IAM Role created for Monthly Cost Report function"
    Value: !GetAtt MonthlyCostReportFunctionRole.Arn
